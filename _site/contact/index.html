<script>
  (function () {
    const btn = document.querySelector(".nav-toggle");
    const nav = document.getElementById("site-nav");
    if (!btn || !nav) return;

    function closeMenu() {
      btn.setAttribute("aria-expanded", "false");
      nav.classList.remove("open");
    }

    btn.addEventListener("click", () => {
      const isOpen = btn.getAttribute("aria-expanded") === "true";
      btn.setAttribute("aria-expanded", String(!isOpen));
      nav.classList.toggle("open", !isOpen);
    });

    // Cerrar al hacer click en un link
    nav.addEventListener("click", (e) => {
      if (e.target.tagName === "A") closeMenu();
    });

    // Cerrar con Escape
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    // Cerrar si pasas a desktop (por si rotas pantalla)
    window.addEventListener("resize", () => {
      if (window.innerWidth > 760) closeMenu();
    });
  })();
</script>

<form id="contactForm" class="contact-form" data-endpoint="https://script.google.com/macros/s/AKfycbyeZyE87Bmxzc6wFV3MXMyHbFVqsl7MeuS0GsmDsGNuylnODcJxLotAeHSctTg_ZdE/exec">

<script>
  (function () {
    const form = document.getElementById("contactForm");
    const statusEl = document.getElementById("formStatus");
    const endpoint = form.getAttribute("data-endpoint");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.style.opacity = "0.7";
      setStatus("Sending…");

      try {
        // Build x-www-form-urlencoded body
        const formData = new FormData(form);
        const params = new URLSearchParams();
        for (const [k, v] of formData.entries()) params.append(k, v);

        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: params.toString(),
        });

        if (!res.ok) throw new Error("Request failed");

        // Optional: if your script returns JSON, you can read it:
        // const data = await res.json();

        window.location.href = "/thanks/";
      } catch (err) {
        console.error(err);
        setStatus("Something went wrong. Please try again or email me directly.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Send message";
        submitBtn.style.opacity = "1";
      }
    });
  })();
</script>
